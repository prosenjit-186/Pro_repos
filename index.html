<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #d6336c;
      font-size: 3.5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .buttons {
      margin-top: 50px;
      position: relative;
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
      position: static;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #noBtn {
      background-color: #cccccc;
      color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #message {
      margin-top: 40px;
      font-size: 1.5em;
      color: #d6336c;
      display: none; /* hidden until Yes is clicked */
    }

    #message a {
      color: #ff0066;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <!-- Hidden message -->
  <div id="message">
    Happy Valentine's Day Thoi! üòä‚ù£Ô∏è <br>
    <a href="https://youtu.be/3-kedBuW1vo?si=cHdRhSMVKtbfboJu" target="_blank">Click here üëâ</a>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop hover
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile touch
    noBtn.addEventListener('touchstart', moveNoButton);

    // Fallback click
    noBtn.addEventListener('click', moveNoButton);

    // Show Valentine message + clickable link
    yesBtn.addEventListener('click', () => {
      message.style.display = "block";
    });
  </script>
</body>
</html>
