<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      margin: 0;
      padding-top: 120px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #d6336c;
      font-size: 3.5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    /* Yes/No button style */
    .btn-main {
      font-size: 2em;
      padding: 20px 50px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-main:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #yesBtn {
      background-color: #ff4d88;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
      color: black;
      position: relative;
    }

    /* Click Here button style (separate size) */
    .btn-link {
      font-size: 1.6em;   /* smaller than Yes/No */
      padding: 15px 40px; /* smaller padding */
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff6699;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-link:hover {
      background-color: #ff3366;
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #message {
      font-size: 5em; /* BIGGER wish message */
      font-family: 'Cursive', sans-serif;
      color: #d6336c;
      display: none;
      margin-top: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn" class="btn-main">Yes üíñ</button>
    <button id="noBtn" class="btn-main">No üò¢</button>
  </div>

  <!-- Hidden message -->
  <div id="message">
    Happy Valentine's Day Thoi! üòä‚ù£Ô∏è <br>
    <a id="linkBtn" class="btn-link" href="https://youtu.be/3-kedBuW1vo?si=cHdRhSMVKtbfboJu" target="_blank">Click Here</a>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const linkBtn = document.getElementById('linkBtn');

    // Function for Yes/No buttons
    function setupYesNoButtons() {
      yesBtn.addEventListener('click', () => {
        message.style.display = "block"; // show the message + Click Here button
      });

      function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      noBtn.addEventListener('mouseover', moveNoButton);
      noBtn.addEventListener('touchstart', moveNoButton);
      noBtn.addEventListener('click', moveNoButton);
    }

    // Function for Click Here button
    function setupClickHereButton() {
      linkBtn.addEventListener('click', () => {
        console.log("Click Here button pressed!");
        // It already opens YouTube link via href
      });
    }

    // Initialize both functions
    setupYesNoButtons();
    setupClickHereButton();
  </script>
</body>
</html>
