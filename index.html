<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      margin: 0;
      padding-top: 120px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #d6336c;
      font-size: 3.5em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    /* Attractive Yes/No buttons */
    .btn-main {
      font-size: 2em;
      padding: 20px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff4d88, #ff80bf);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
    }

    .btn-main:hover {
      transform: scale(1.15) rotate(-2deg);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      background: linear-gradient(45deg, #ff80bf, #ff4d88);
    }

    #noBtn {
      background: linear-gradient(45deg, #cccccc, #999999);
      color: black;
    }

    #noBtn:hover {
      background: linear-gradient(45deg, #999999, #cccccc);
    }

    #message {
      font-size: 5em;
      font-family: 'Cursive', sans-serif;
      color: #d6336c;
      display: none;
      margin-top: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    /* Magical Tap Here text */
    #tapHere {
      font-size: 2.2em;
      font-family: 'Cursive', sans-serif;
      color: #ff3366;
      margin-top: 20px;
      display: none;
      animation: glowText 2s ease-in-out infinite alternate;
      cursor: pointer;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #ff6699, 0 0 10px #ff99cc; opacity: 0.6; }
      to   { text-shadow: 0 0 20px #ff3366, 0 0 30px #ff6699; opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn" class="btn-main">Yes üíù</button>
    <button id="noBtn" class="btn-main">No üòä</button>
  </div>

  <div id="message">
    Happy Valentine's Day Thoi! üòä‚ù£Ô∏è <br>
    <span id="tapHere"> Tap Here üíå</span>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const tapHere = document.getElementById('tapHere');

    let noClickCount = 0;

    // Function for Yes/No buttons
    function setupYesNoButtons() {
      yesBtn.addEventListener('click', () => {
        message.style.display = "block";
        tapHere.style.display = "inline-block"; // show Tap Here magically
      });

      function moveNoButton() {
        noClickCount++;
        if (noClickCount >= 3) {
          noBtn.style.display = "none"; // hide after 3 interactions
          return;
        }
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      noBtn.addEventListener('mouseover', moveNoButton);
      noBtn.addEventListener('touchstart', moveNoButton);
      noBtn.addEventListener('click', moveNoButton);
    }

    // Function for Tap Here text
    function setupTapHere() {
      tapHere.addEventListener('click', () => {
        window.open("https://youtu.be/3-kedBuW1vo?si=cHdRhSMVKtbfboJu", "_blank");
      });
    }

    setupYesNoButtons();
    setupTapHere();
  </script>
</body>
</html>
